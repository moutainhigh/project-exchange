<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>我爱传奇部落 - 传奇私服发布平台 【海量数据 实时更新 保证数据准确】</title>
		<link href="res/index.css" type="text/css" rel="stylesheet" />
		<script src="res/jquery.js"></script>
		<script src="res/front.js"></script>
	</head>

	<body>
		#parse("head.html")
		<table width="1003" border="0" align="center" cellpadding="0"
			cellspacing="0" class="title"
			style="background: url(res/dao.jpg); width: 1003px; text-align: center;">
			<tr style="height: 30px;">
				<td width="" style="background: none;">
					活动名称
				</td>
				<td width="200">
					发布时间
				</td>
			</tr>
		</table>
		<table width="1003" border="0" align="center" cellpadding="1"
			cellspacing="1" class="content">
			#foreach( $a in $apptool.activities)
			<tr>
				<td style="border-bottom: 1px dotted #ADB2B5; height: 30px; line-height: 30px;">
					<table border="0" align="center" cellpadding="0" cellspacing="0" width="100%">
						<tr>
							<td width="800" style="background: none; height: 30px; text-align: left; padding-left: 30px;">
								<a href="#" style="color:blue;"><h3>$a.title</h3></a>
							</td>
							<td width="200">
								$a.timeText
							</td>
						</tr>
						<tr>
							<td colspan="5" style="text-align: left; padding-left: 30px;">
								$a.content
							</td>
						</tr>
					</table>
				</td>
			</tr>
			#end
		</table>
		#parse("foot.html")
	</body>
</html>
