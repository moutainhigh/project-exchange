<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>我爱传奇部落 - 传奇私服发布平台 【海量数据 实时更新 保证数据准确】</title>
		<link href="res/index.css" type="text/css" rel="stylesheet" />
		<script src="res/jquery.js"></script>
		<script src="res/front.js"></script>
	</head>

	<body>
		#parse("head.html")
		<table width="1003" border="0" align="center" cellpadding="0"
			cellspacing="0" class="title"
			style="background: url(res/dao.jpg); width: 1003px; text-align: center;">
			<tr style="height: 30px;">
				<td width="" style="background: none;">
					软件名称
				</td>
				<td width="100">
					更新时间
				</td>
				<td width="100">
					软件大小
				</td>
				<td width="100">
					人气
				</td>
				<td width="100">
					软件评价
				</td>
			</tr>
		</table>
		<table width="1003" border="0" align="center" cellpadding="1"
			cellspacing="1" class="content">
			#foreach( $d in $apptool.downloads)
			<tr>
				<td style="border-bottom: 1px dotted #ADB2B5; height: 50px; line-height: 50px;">
					<table border="0" align="center" cellpadding="0" cellspacing="0" width="100%">
						<tr>
							<td width="600" style="background: none; height: 40px;">
								<a href="upload/$d.filePath"><h3>$d.name</h3></a>
							</td>
							<td width="100">
								$d.timeText
							</td>
							<td width="100">
								$d.sizeText
							</td>
							<td width="100">
								$d.up
							</td>
							<td style="text-align: left; padding-left: 10px;">
								  #foreach($i   in   [1..$d.comment]   )  
								      <img src="res/start.gif"/> 
								  #end   
							</td>
						</tr>
						<tr>
							<td colspan="5" style="text-align: left; padding: 0 30px;">
								&nbsp;$d.desc
							</td>
						</tr>
					</table>
				</td>
			</tr>
			#end
		</table>
		#parse("foot.html")
	</body>
</html>
