<script language="JavaScript">                 
function getTheTime(tmpDate)
{ 
	var tmpStr;                             
	date = tmpDate.getDate();                 
	month= tmpDate.getMonth() + 1 ;                 
	year= tmpDate.getYear();                 
	tmpStr=year+'年'+month+'月'+date+'日 ';                
	myArray=new Array(6);                 
	myArray[0]="星期日"                 
	myArray[1]="星期一"                 
	myArray[2]="星期二"                 
	myArray[3]="星期三"                 
	myArray[4]="星期四"                 
	myArray[5]="星期五"                 
	myArray[6]="星期六"                 
	weekday=tmpDate.getDay();                 
	if (weekday==0 | weekday==6)                                
		tmpStr=tmpStr+myArray[weekday]; 
    else                               
		tmpStr=tmpStr+myArray[weekday];               
	return tmpStr; 
}    


function getModalDialog(url){

function setWindowTop(){
	if(window.parent.main_head.rows == '90,*'){

	}else{
		document.all.topbanner_bg1.style.display ='';
		window.parent.main_head.rows = '90,*';	
		document.all.imgId_setHeight.src= "../images/frame_up.gif"
	}
}
function getExplorInfo(){
	if(parent.locationFrame)
		parent.locationFrame.info.innerHTML = " >>操作桌面 ";
}

<script>
/**
 * Add by wangzheng
 * to show stay time of user
 */
 
var beginDate = new Date();
setTimeout("resetTime()", 1000 - beginDate.getMilliseconds ());

function resetTime()
{
	var currentDate = new Date();
	//alert(currentDate.getHours());
	
	var stayTime = currentDate.getTime() - beginDate.getTime();
	
	var tempDate = new Date();
	tempDate.setTime(stayTime);

	var hour = tempDate.getHours() - 8;
	var minute = tempDate.getMinutes();
	var second = tempDate.getSeconds();
	
	if(hour < 10) hour = '0' + hour;
	if(minute < 10) minute = '0' + minute;
	if(second < 10) second = '0' + second;
	
	var temp = hour + ":" + minute + ":" + second;
	if(typeof document.all.stayTime == 'object')
		document.all.stayTime.innerText = temp;	
	setTimeout("resetTime()", 1000);
}
</script>
