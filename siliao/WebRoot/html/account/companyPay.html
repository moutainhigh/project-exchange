<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script src="../script/common.js"></script>
</head>
<body>

<div class="page_title">饲料管理系统 > 账务统计 > 厂商付款</div>

<br/>

请选择付款的厂商：
<table class="query_form_table">
	<tr>
		<th>厂商编号</th>
		<td>	
			<select>
				<option>请选择...</option>
				<option>正大</option>
				<option>通威</option>
				<option selected>天邦</option>
			</select>
		</td>
		<th>供货饲料厂</th>
		<td>
			<select >
				<option>全部</option>
				<option>连云港正大</option>
				<option>盐城通威</option>
				<option>南通天邦</option>
				<option selected>盐城天邦</option>
			</select>
		</td>	
	</tr>
	<tr>
		<th>付款农场名称</th>
		<td>
			<select>

				<option>宁港农场</option>
				<option selected>海北农场</option>
				<option>金港农场</option>
			</select>
		</td>
		
		<th height="22">付款金额</th>
		<td>
			<input name="T2" size="10" /><span class="red_star">(元)*</span>
		
		
	</tr>
	<tr>
		<th>付款备注</th>
		<td colspan="3">
			<input name="T2" size="100" value="100" />
		</td>
		
		
		
	</tr>
	
</table>
<br />
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="to('listCompanyAccount.html')">付款</button>  
</div>
</body>
</html>
