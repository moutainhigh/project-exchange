<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="../../script/common.js"></script>

<body>

<div class="page_title">饲料管理系统 > 单据管理 > 新建利率</div>
<br />

新建利率
<span class="red_star">(此项为农场负责人填写)</span>：
<table class="query_form_table">
	<tr>
		<th>利率主体</th>
		<td>
			<select>
				<option>请选择...</option>
				<option selected>海北农场</option>
				<option>金港农场</option>
				<option>连云港正大</option>
				<option>盐城天邦</option>
			</select><span class="red_star">*(可以选择农场和供货饲料厂)</span>
		</td>
		<th>月利率</th>
		<td>
			<input value="0.01"  /><span class="red_star">(请输入小数,1%填写为0.01)</span>
		</td>
	</tr>
	<tr>
		<th>作用时间</th>
		<td>
			<input name="T2" size="10" /> - <input name="T1" size="10" /><span class="red_star">该利率作用时间</span>
		</td>
		<th>备注</th>
		<td>
			<input value="海北农场养殖户欠款利率"  />
		</td>
	</tr>
	
</table>
<br />
<span class="red_star">说明：1.此处月利率精确到天，每月算30天，比如月利率为30%，那么日利率为1%</span>

<span style="display:none;">
审批记录：
<table class="data_list_table">
	<tr>
		<th>编号</th>
		<th>操作人</th>
		<th>操作时间</th>
		<th>操作结果</th>
	</tr>
	<tr>
		<td class="list_data_text">1</td>
		<td class="list_data_text">沈晨</td>
		<td class="list_data_text">2010-10-10</td>
		<td class="list_data_text">同意发料，请饲料厂速度处理。</td>


	</tr>

</table>
<br>
</span>

<div class="button_bar">
	<button class="common_button" onclick="back();">返回</button>
	<button class="common_button" onclick="save('dict.html');">创建</button>
</div>
<p>　</p>
</body>
</html>
