<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="../../script/common.js"></script>
<script language="javascript" type="text/javascript" >

function dis(sel)
{
	if(sel.value==1)
	{
		document.getElementById('abc').style.display='none';
	}
}
</script>


</head>
<body>

<div class="page_title">饲料管理系统 > 单据管理 > 新建厂商</div>
<br />

新建厂商
<span class="red_star">(系统管理员填写)</span>：
<table class="query_form_table">
	<tr>
		<th>供货饲料厂或厂商名称</th>
		<td>
			<input value="盐城天邦"  /><span class="red_star">*(用来登录的用户名)</span>
		</td>
		<th>类别</th>
		<td>
			<select onchange="dis(this)">
				<option value="1" selected>供货饲料厂</option>
				<option value="2">饲料厂商</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>所属厂商</th>
		<td colspan="3">
			<select>
				<option>天邦</option>
				<option>南山</option>
				<option>海辰</option>
			</select>
			<span class="red_star">*(类别为饲料厂商，此项不需选)</span>
		</td>
	</tr>
	<tr>
		<th>负责人</th>
		<td>
			<select>
				<option>唐庆林</option>
				<option>孙华</option>
				<option>沈晨</option>
			</select>
			<span class="red_star">(类别为饲料厂商时，此项不需选择)</span>
		</td>
		<th>备注</th>
		<td>
			<input value="系统管理员沈晨添加"  />
		</td>
	</tr>
	
</table>
<br />


<div class="button_bar">
	<button class="common_button" onclick="back();">返回</button>
	<button class="common_button" onclick="save('companyQuery.html');">创建</button>
</div>
<p>　</p>
</body>
</html>
