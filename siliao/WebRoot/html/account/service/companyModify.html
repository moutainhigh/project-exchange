<div class="page_title">饲料管理系统 > 单据管理 > 修改厂商</div>
<br />

修改厂商
<span class="red_star">(系统管理员填写)</span>：
<table class="query_form_table">
	<tr>
		<th>供货饲料厂或厂商名</th>
		<td>
			<input value="盐城天邦"  /><span class="red_star">*</span>
		</td>
		<th>类别</th>
		<td>

				<select>
				<option value=1>供货饲料厂</option>
				<option value=2>饲料厂商</option>
				</select><span class="red_star">*</span>
		</td>
	</tr>
	<tr>
		<th>所属厂商</th>
		<td colspan="3">

			<select>
				<option>无</option>
				<option>三仓农场</option>
				<option>海北农场</option>
			</select><span class="red_star">*(类别为饲料厂商时，无需填写)</span>
		</td>
	</tr>
	<tr>
		<th>负责人</th>
		<td>
			<select>
				<option>唐庆林</option>
				<option>沈晨</option>
				<option>张月高</option>
				<option>王寿林</option>
			</select>
			<span class="red_star">*(类别为饲料厂商时，无需填写)</span>
		</td>
		<th>备注</th>
		<td>
			<input value="管理员沈晨修改"  />
		</td>
	</tr>
</table>
<br />
